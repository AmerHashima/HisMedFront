<div class="form-check form-switch">
  <input
    class="form-check-input"
    type="checkbox"
    role="switch"
    [id]="id()"
    [checked]="checked()"
    [disabled]="isDisabled()"
    (change)="toggle()"
    (blur)="onBlur()"
  />
  <label class="form-check-label" [for]="id()">
    {{ label() }}
  </label>
</div>
   @if(showErrors){
  <div class="validationError">
    @for(msg of errorMessagesList ; track msg){
    <div >
      {{ msg }}
    </div>
  }
  </div>
}
