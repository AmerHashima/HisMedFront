
<div class="custom-card">
  <div class="form-group mb-2" >
    @if (label(); as lbl) {
      <label class="form-label mb-0">{{ lbl }}</label>
    }

    <div class="input-group" [class.validBorderError]="showErrors">
      <div class="input-group-text">
        <i class="fa-solid fa-calendar"></i>
      </div>

      <input
        type="text"
        mwlFlatpickr
        [(ngModel)]="value"
        [disabled]="disabled"

        [altInput]="altInput()"
        [convertModelValue]="convertModelValue()"
        [enableTime]="enableTime()"
        [noCalendar]="noCalendar()"
        [inline]="inline()"
        [mode]="mode()"
        [dateFormat]="dateFormat()"
        [placeholder]="placeholder()"

        (ngModelChange)="onValueChange($event)"

        [class]="inputClasses()"
      />
    </div>
  </div>
   @if(showErrors){
  <div class="validationError">
    @for(msg of errorMessagesList ; track msg){
    <div >
      {{ msg }}
    </div>
  }
  </div>
}

</div>
